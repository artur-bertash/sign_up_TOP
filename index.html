<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="sign-up-container">
        <div class="sign-up-image">
            <div class="image-wrapper">
                <img src="image.jpg" alt="High-quality image Kyiv" id="img">
            </div>

        </div>
        <div class="sign-up-form">
            <p class="header-text"> <span>This is not a real online service! </span>You know you need something like
                this in your life
                to help you
                realize your deepest dreams. Sign up now to get started.</p>
            <p>Let's do this!</p>
            <form action="#" method="POST" class="sign-up">
                <div class="form-row">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name *" required>
                    </div>
                    <div class="form-field">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Surname *" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="phone-num">Phone number</label>
                        <input type="tel" id="phone-num" name="phone-num" placeholder="Phone number *" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email *" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password *" required>
                    </div>
                    <div class="form-field">
                        <label for="repeat-password">Repeat password</label>
                        <input type="password" id="repeat-password" name="repeat-password"
                            placeholder="Repeat Password *" required>
                    </div>
                </div>
                <div class="form-submit">
                    <input name="Submit" type="submit" id="submit" value="Sign-up">
                </div>
            </form>

        </div>
    </div>
</body>

</html>
